name: CI Workflow
on:
  # pull_request:
  push:
    branches:
      # must filter for feature/... branches
      - main
defaults:
  run:
    shell: bash
jobs:
  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - name: Install Dependencies
        run: npm install